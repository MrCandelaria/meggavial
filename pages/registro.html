<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="MeggaVial, Meggavial, meggavial, Seguridad vial, seguridad vial, Señalizacion vial, señalizacion vial,
    identificacion, identificarse, loguearse, iniciar sesion, registrarse, registro, crear cuenta">
    <meta name="description" content="Empresa dedicada a la seguridad y señalización vial, para el desarrollo y prevención del transito 
    en zonas urbanas. Proveemos productos tales como, reductores de velocidad, lomos, conos, tachas, delineadores, topes y vallas.">
    <title> MeggaVial | Registrarse </title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </div>
            <img class="logo" src="../img/meggavial2.png" alt="Logo Meggavial" width="110px" height="40px">
            <div>
                <ul>
                    <li><a class="botonProductos" href="./productos.html">Productos</a></li>
                    <li><a href="./identificarse.html"><i class='bx bxs-user'></i></a></li>
                    <li><a href=""><i class='bx bxs-cart'></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="registro">
            <div class="contenedorRegistro">
                
                <h2>Registrarse</h2>
                
                <form action="">
                    <div>
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" placeholder="Nombre y Apellido">
                    </div>
                    <div>
                        <label for="razonSocial">Razon Social</label>
                        <input type="text" id="razonSocial" placeholder="Razon Social">
                    </div>
                    <div>
                        <label for="cuit">CUIT</label>
                        <input type="number" id="cuit" placeholder="CUIT">
                    </div>
                    <div>
                        <label for="condicionIva">Condicion frente al IVA</label>
                        <select name="" id="condicionIva">
                            <option value="">---------------------</option>
                            <option value="">Responsable Inscripto</option>
                            <option value="">Consumidor Final</option>
                            <option value="">Monotributista</option>
                        </select>
                    </div>
                    <div>
                        <label for="rubro">Rubro</label>
                        <input type="text" id="rubro" placeholder="Rubro">
                    </div>
                    <div>
                        <label for="direccion">Dirección de Entrega</label>
                        <input class="calle" type="text" id="direccion" placeholder="Calle">
                        <input class="altura" type="number" id="direccion" placeholder="Altura">
                    </div>
                    <div>
                        <label for="provincia">Provincia</label>
                        <input type="text" id="provincia" placeholder="Provincia">
                    </div>
                    <div>
                        <label for="ciudad">Ciudad</label>
                        <input type="text" id="ciudad" placeholder="Ciudad">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Email">
                    </div>
                    <div>
                        <label for="numeroCelular">Número de Celular</label>
                        <input type="number" id="numeroCelular" placeholder="WhatsApp/Celular">
                    </div>
                </form>
                
                <a href="">Crear una Cuenta</a>
                
            </div>
        </section>
    </main>

    <footer>

        <div class="contenedorLogo">
            <img src="../img/meggavial2.png" alt="Logo MeggaVial">
        </div>

        <div class="contenedorInfo">
            <div class="newsletter">
                <div>
                    <h2>MANTENTE EN CONTACTO</h2>
                    <h3>Obtén actualizaciones sobre ofertas especiales y más</h3>
                </div>
                <div class="contenedorEmail">
                    <input type="email" placeholder="Escribe tu email">
                    <a href="">Enviar</a>
                </div>
            </div>
            <div class="contactanos">
                <h2>Contactanos</h2>
                <h3>Tel: 351 758 3758</h3>
                <h3>Email: meggavial@gmail.com</h3>
            </div>
        </div>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
